<script>
    const movies = [
        { title: "Inception", genre: "Sci-Fi", year: "2010", rating: "8.8", poster: "[Inception Poster]" },
        { title: "The Dark Knight", genre: "Action", year: "2008", rating: "9.0", poster: "[Dark Knight Poster]" },
        { title: "Pulp Fiction", genre: "Crime", year: "1994", rating: "8.9", poster: "[Pulp Fiction Poster]" },
        { title: "The Shawshank Redemption", genre: "Drama", year: "1994", rating: "9.3", poster: "[Shawshank Poster]" },
        { title: "Forrest Gump", genre: "Drama", year: "1994", rating: "8.8", poster: "[Forrest Gump Poster]" }
    ];

    let currentIndex = 0;

    function updateMovie() {
        const movie = movies[currentIndex];
        document.getElementById('movie-poster').innerHTML = movie.poster;
        document.getElementById('movie-title').innerText = movie.title;
        document.getElementById('movie-details').innerText = `${movie.genre} | ${movie.year} | ${movie.rating}`;
    }

    function likeMovie() {
        // For MVP, just move to next movie
        currentIndex = (currentIndex + 1) % movies.length;
        updateMovie();
    }

    function dislikeMovie() {
        // Same as like for now
        currentIndex = (currentIndex + 1) % movies.length;
        updateMovie();
    }

    // Initialize
    updateMovie();
</script>
