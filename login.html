<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cinematch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load custom modern styles -->
    <link rel="stylesheet" href="/static/styles/modern.css">
</head>
<body class="bg-transparent text-white">

    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-6 glass-strong rounded-2xl shadow-glow-strong">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-red-500 text-glow" style="font-family: 'Poppins', sans-serif;">Cinematch</h1>
                <p class="mt-2 text-gray-400">Welcome back! Please log in to your account.</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="identifier" class="text-sm font-medium text-gray-300">Email or Username</label>
                    <input type="text" id="identifier" name="identifier" required
                           class="w-full px-4 py-2 mt-2 text-white bg-gray-700/50 border border-gray-600/50 rounded-md focus:ring-red-500 focus:border-red-500 focus:outline-none transition-colors">
                </div>

                <div>
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 mt-2 text-white bg-gray-700/50 border border-gray-600/50 rounded-md focus:ring-red-500 focus:border-red-500 focus:outline-none transition-colors">
                </div>

                <div id="error-message" class="text-red-400 text-sm hidden"></div>

                <div>
                    <button type="submit"
                            class="w-full px-4 py-2 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800">
                        Log In
                    </button>
                </div>
            </form>

            <div class="text-center text-sm text-gray-400">
                <p>Don't have an account? <a href="/register.html" class="font-medium text-red-500 hover:text-red-400 transition-colors">Sign up</a></p>
                 <p class="mt-2"><a href="/cinematch.html" class="font-medium text-red-500 hover:text-red-400 transition-colors">Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ identifier, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to the main page on successful login
                    window.location.href = '/cinematch.html';
                } else {
                    errorMessage.textContent = data.error || 'An unknown error occurred.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Failed to connect to the server.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
